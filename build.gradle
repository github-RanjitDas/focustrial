// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        android_material_version = '1.1.0'
        androidx_test_version = '1.2.0'
        app_compat_version = '1.1.0'
        constrain_layout_version = '1.1.3'
        coroutines_test_version = '1.3.5'
        dagger_version = '2.25.4'
        espresso_version = '3.2.0'
        gradle_version = '3.6.0'
        gson_version = '2.8.5'
        jacoco_version = '0.8.5'
        junit_version = '4.12'
        junit_ext_version = '1.1.1'
        junit5_version = '5.5.1'
        kotlin_version = '1.3.72'
        ktx_version = '1.2.0'
        kotlin_coroutine_version = '1.1.1'
        libvlc_android_sdk_version = '3.0.13'
        lifecycle_version = '2.2.0'
        mockk_version = '1.9'
        recycker_version = '1.1.0'
        sonar_version = '2.7.1'
    }
    repositories {
        //mavenLocal()
        google()
        jcenter()
        maven {
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
            url "https://nexus.vmaxlive.net/repository/maven-public/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:$sonar_version"
        classpath "org.jacoco:org.jacoco.core:$jacoco_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.sonarqube" version "2.7"
}

apply from: "sonar.gradle"

allprojects {
    repositories {
        //mavenLocal()
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven {
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
            url "https://nexus.vmaxlive.net/repository/maven-public/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
